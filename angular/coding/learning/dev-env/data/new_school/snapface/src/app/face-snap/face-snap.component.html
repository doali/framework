<div class="face-snap-card" [ngClass]="{ snapped: faceSnap.snaps == 1}">
    <h2>{{ faceSnap.title }}</h2>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>Mis en ligne le {{ faceSnap.createdDate }}</p>
    <p>{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location">Pr√©sent en {{ faceSnap.location }}</p>
    <p>
        <button (click)="onSnap()">{{ buttonText }}</button>
        <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps * 255 + ', 0)' }">{{ faceSnap.snaps }}</span>
    </p>
</div>
